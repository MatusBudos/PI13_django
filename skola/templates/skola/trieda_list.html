{% extends "base.html" %}
{% block content %}
    {% if trieda%}
        <div class="container">
        <h2>Trieda: {{trieda}}</h2>
    {% endif %}
    {% if ucitel %}
        <p>Triedny učiteľ: {{ucitel}}</p>
    {% endif %}
    {% if studenti %}
        <h2>Študenti</h2>
        <ul class= "list-group">
    {% for student in studenti %}
        <li class= "list-group-item">{{student}}</li>
    {% endfor %}
        </ul>
    {% endif %}
{% endblock %}
